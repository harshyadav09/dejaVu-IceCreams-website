{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container img-center my-4">

    <img src="https://source.unsplash.com/user/erondu/1200x350" alt="">
    <h1 class="text-center">Contact Us</h1>
</div>
<form method="post" action="/contact">
{% csrf_token %}
<div class="container">
   <div class="mb-3">
  <label for="Name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
</div>
        <div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Issue</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
